initialization:
  initialization_type: PSO_uniform
  init_policy_temp: 0.2
algorithm:
  _target_: PSO
  pso:
    num_particles: 200
    num_iterations: 150
    init_policy_temp: 0.2
    policy_type: boltzmann
    initialization_type: PSO_uniform
    temperature: 0.7
    w: 0.3
    c1: 0.7
    c2: 1.2
environment:
  name: MultipleEquilibriaGame
  grid:
    is_grid: false
  num_states: 7
  num_actions: 3
  num_noises: 3
  horizon: 100
  gamma: 0.9
  dynamics:
    is_noisy: true
    noise_probabilities:
    - 0.025
    - 0.95
    - 0.025
  reward:
    strict_contraction:
      alpha: 5
      beta: 20
      movement_penalty: 4
      targets:
      - 2
      - 4
  initial_distribution:
    type: uniform
    concentration_state: 6
    concentration_ratio: 0.5
experiment:
  name: pso_sweep
  mode: 1
  is_saved: true
  description: Default Bench MFG experiment
  run:
    dir: outputs/${environment.name}/${algorithm._target_}/seed_${experiment.random_seed}/${experiment.name}
  sweep:
    dir: outputs/${environment.name}/${algorithm._target_}/seed_${experiment.random_seed}/${experiment.name}
    subdir: ${hydra:job.num}
  random_seed: 42
logging:
  level: INFO
  wandb_enabled: false
  wandb_project: project_name
  wandb_entity: bench-mfg
  wandb_log_interval: 1
visualization:
  show_mean_field_evolution: true
  show_policy_evolution: true
  colors:
    mean_field_1d_bar: salmon
    mean_field_1d_background: floralwhite
    mean_field_1d_grid: black
    mean_field_2d_cmap: viridis
    mean_field_2d_walls_cmap: Greys
    mean_field_2d_grid: lightgray
    mean_field_3d_cmap: viridis
    policy_cmap: viridis
    policy_grid: gray
    figure_background: white
    policy2d_action_cmaps:
    - Greens
    - Purples
    - Oranges
    - Blues
    - Greys
    policy2d_action_labels:
    - up
    - right
    - down
    - left
    - stay
