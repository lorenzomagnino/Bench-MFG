# @package environment
name: "MFGarnet"

grid:
  is_grid: false

num_states: 20
num_actions: 4
num_noises: 64
horizon: 100
gamma: 0.90
dynamics:
  is_noisy: true
  noise_probabilities: []

reward:
  mfgarnet:
    seed: 0
    branching_factor: 5

    dynamics_structure: "additive"     # "additive" | "multiplicative"
    cp: 0.5
    rho_p: 0.5

    reward_structure: "additive"       # "additive" | "multiplicative"
    cr: 0.5
    rho_r: 0.5
    game_type: "potential"            # "potential" | "cyclic"

    reward_scale: 1.0
    eps: 1e-12
    relu_eps: 0.0

initial_distribution:
  type: "uniform"
  concentration_state: 0
  concentration_ratio: 0.8
