# @package environment
# Grid Class environment configuration

name: "PotentialGame2D"

grid:
  is_grid: true
  dimension: [4, 4]
  walls_enabled: false

num_states: 16  # Number of states in the discrete chain
num_actions: 5
num_noises: 5
horizon: 100    # Time horizon
gamma: 0.90     # Discount factor (0 <= gamma <= 1)

# Dynamics parameters
dynamics:
  is_noisy: true
  noise_probabilities: [0.025, 0.025, 0.025, 0.025, 0.9]

# Reward parameters
reward:
  potential_game:
    crowd_penalty_coefficient: 2.0              # Interaction cost coefficient (Î± > 0)
    movement_penalty: 0.1   # Penalty for movement actions

# Initial distribution
initial_distribution:
  type: "uniform"  # uniform, concentrated, custom
  concentration_state: 5  # State where agents concentrate (if type = "concentrated")
  concentration_ratio: 0.8  # Fraction of agents at concentration_state


